<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" type="text/css" href="Tic-tac-toe.css" />
        <script type="text/javascript" src="Tic-tac-toe.js"></script> 
        
    </head>
    <body onload="getNames();">
        <div id="backgr">
        <header>
            <h1>Tic-tac-toe!</h1>
            <nav>
                <ul>
                    <li class="liheader"><a href="Tic-tac-toe_h.html">Human</a></li>
                    <li class="liheader"><a href="Tic-tac-toe_b.html">Bot</a></li>
                </ul>
                
            </nav>
        </header>
        <div id="gamefield">
            <div class="player">
                <h2 class="player">Player 1</h2> <hr />
                <p id="player1Name" class="player">Name: </p>
                <p id="player1Score" class="player">Score: </p>
            </div>
            
            
            <div id="game">
                
                <div class="square" id="one" onclick="checkOrder('one');">
                    <canvas id="can1" width="190" height="190"></canvas>
                </div> <!-- 1 -->
                <div class="square" id="two" onclick="checkOrder('two');">
                    <canvas id="can2" width="190" height="190"></canvas>
                </div> <!-- 2 -->
                

          
            
            
            </div>
            
            
            
            <div class="player">
                <h2 class="player">Player 2</h2> <hr />
                <p id="player2Name" class="player">Name: </p>
                <p id="player2Score" class="player">Score: </p>
            </div>
            
            
            
            
            
            
        
        </div>
        
        
        
        
        
        <footer>&copy; PK.</footer>
        </div> <!-- backgt -->
    </body>




</html>
